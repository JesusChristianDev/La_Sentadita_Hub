<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050B17"/>
      <stop offset="100%" stop-color="#0A1F3A"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.25"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  <rect width="192" height="192" rx="24" fill="url(#vignette)"/>

  <!-- Wordmark -->
  <g filter="url(#softShadow)">
    <text x="96" y="92"
          text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="20"
          font-weight="700"
          letter-spacing="2.2"
          fill="#F5F7FF">
      LA SENTADITA
    </text>

    <!-- Divider + Hub -->
    <g transform="translate(0,0)">
      <line x1="46" y1="112" x2="82" y2="112" stroke="#C9D4FF" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"/>
      <line x1="110" y1="112" x2="146" y2="112" stroke="#C9D4FF" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"/>
      <text x="96" y="118"
            text-anchor="middle"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
            font-size="18"
            font-weight="600"
            fill="#E9EEFF"
            opacity="0.95">
        Hub
      </text>
    </g>
  </g>
</svg>
